<html>
    <head>
        <title> My second HTML page</title>
        <link rel="stylesheet" type="text/css" media="screen" href="bulma.css"/>
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

    </head> 
    <br> 
    <body>
        <!-- this is a login form-->
        <div class="container">
            <form class="form" id=login-form>
                <div class ="field">
                        <label class="label">   client-id</label>
                            <input 
                            id="client-id"
                            class ="input"
                            type ="text" />
                </div>

                <div class ="field">
                        <label class="label">Client Secret</label>
                        <input 
                        id="client-secret"
                        class ="input"
                        type ="text" />
                </div>
                <div class="field">
                    <input type="submit" id="submit" class="button is-primary" />
                </div>
            </form>
        </div>
              
                    <!-- This will list select the agencies-->
                <div class="container" id="agencies">
                    <form class="form is-half" >
                      <div class="field">
                        <label class="label">Agencies</label>
                        <select id="agencies-select" type="text" >
                          <option value="" disabled="disabled">No agencies available</option>
                        </select>
                      </div>
                      
                      <div class="field">
                        <input type="submit" id="submit-agency" class="button is-primary"/>
                      </div>
                    </form>
                </div>
              
                    <!-- this form will select list the lines-->
                <div class="container" id="lines">
                    <form class="form is-half" >
                      <div class="field">
                        <label class="label">Lines</label>
                        <select id="lines-select" type="text" >
                          <option value="" disabled="disabled">No lines available</option>
                        </select>
                      </div>
                      
                      <div class="field">
                       
                     <input type="submit" id="submit-lines" class="button is-primary"/>
                     <input type="back" id="back-button" value="back" class="button is-primary"/>
                      </div>

                      
                    </form>
                </div>      
                                             
         <!-- this logout form-->
            <div class="container" id="logout-form">
                <form class="form is-half">
                    <div class="field" >
                        <input 
                        type="submit"
                        id ="submit-logout"
                        value ="logout"
                        class ="button is-danger" />

                    </div>
                </form>

                <!-- this journey form-->
                <div class="container "id ="journey-form">
                        <form class= "form">
                            <div class="field">
                                <label class="label">START :</label> 
                                    <input class="input" id="start">
                    </div>
                  
                    <div class="field">
                      <label class="label">DESTINATION :</label>
                        <input class="input" id="destination">
                    </div>
    
                        <div class="field">
                            <input class="button is-primary" id="journey-form" value="search">
                        </div>
                    </form>
                    </div>

                <div id='map' style='width: 100%; height: 600px;'></div>
            
        
        
        
        <script src="script.js" ></script>
    </body>
</html>
